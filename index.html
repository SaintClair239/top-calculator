<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="calc">
                <div class="inner-wrapper">
                    <div class="display">
                        <div class="display-top">
                            <div class="display-value-two"></div>
                        </div>
                        <div class="display-bot">
                            <div class="display-value"></div>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button class="clear">CLEAR</button>
                        <button class="delete">DELETE</button>
                    </div>
                    <div class="num-wrapper">
                        <button class="num margin-left margin-bottom" id="7">7</button>
                        <button class="num margin-left margin-bottom" id="8">8</button>
                        <button class="num margin-left margin-bottom" id="9">9</button>
                        <button class="operators margin-bottom" id="/">รท</button>
                         <button class="num margin-left margin-bottom" id="4">4</button>
                        <button class="num margin-left margin-bottom" id="5">5</button>
                        <button class="num margin-left margin-bottom" id="6">6</button>
                        <button class="operators margin-bottom" id="*">x</button>
                        <button class="num margin-left margin-bottom" id="1">1</button>
                        <button class="num margin-left margin-bottom" id="2">2</button>
                        <button class="num margin-left margin-bottom" id="3">3</button>
                        <button class="operators margin-bottom" id="-">-</button>
                        <button class="operators margin-left" id=".">.</button>
                        <button class="num margin-left" id="0">0</button>                            
                        <button class="operators margin-left" id="=">=</button>
                        <button class="operators " id="+">+</button>               
                    </div>
                </div>     
            </div>
        </div>           
    </div>
</body>
</html>
